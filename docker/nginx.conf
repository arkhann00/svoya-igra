server {
    listen 80;
    server_name _;

    # Корень — собранный Vite-проект
    root /usr/share/nginx/html;
    index index.html;

    # Отдаём статику
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Стандартные заголовки
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    keepalive_timeout 65;
}
